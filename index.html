<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="./asets/css/style.css">

</head>

<body>

    <header>
        <button class="toggleBtn" id="darkModeToggle">Dark Mode</button>
    </header>

    <main>
        <form id="blog-form" class="form_section">
            <h2 class="form.label">What's on your mind?</h2>
            <br>
            <label for="username">Username</label>
            <input type="text" name="username">
             <label for="title">Title</label>
            <input type="text" name="title">
            <label type="content">Content</label>
            <textarea name="content" cols="30" rows="10" placeholder="Type your message"></textarea>
            <button a href="./blog.html">Submit</button>
        </form>


    </main>


    <footer id="footer">
        <p>&copy; 2024 Developed by Wesley Abreu</p>
    </footer>

    <script src='./asets/js/form.js'></script>
    <script src="./asets/js/logic.js"></script>
</body>

</html>
